<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h2 class="text-center text-danger"> List Menu</h2>
        <div class="row">
            <table id="table" class="table table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Email</th>
                        <th>Adress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Name1</th>
                        <th>Birthday1</th>
                        <th>Email1</th>
                        <th>Adress1</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {

            $.ajax({
                type: "GET",
                url: "http://localhost:8081/getJson",
                success: function (res) {
                    var html = "";
                    $(res).each((i, al) => {
                        html += '<tr>';
                        html += '<td>' + al.name + '</td>' + '<td>' + al.birthday +
                            '</td>' + '<td>' + al.email + '</td>' + '<td>' + al.address +
                            '</td>';
                        html += '</tr>';
                        console.log(al);

                    })
                    $("#table >tbody").html(html);
                },
                error: function () {
                    alert('error');
                }
            })
        })
    </script>

</body>

</html>
